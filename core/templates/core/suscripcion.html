{% extends 'core/base3.html' %}
{% load static %}

{% block head%}
<link rel="stylesheet" href="{% static 'estilo.css' %}">
<link rel="stylesheet" href="{% static 'estilosus.css'%}">
<link rel="stylesheet" href="{% static 'estilocrud.css'%}">
<script src="{% static 'validacionSus.js'%}"></script>

{% endblock %}

{% block content%}
    <div class="col-sm-12 col-md-9 prueba4">
      <h1>Suscripcion</h1>


      <div class="form-check form-switch" id="estilo3">

          <form action="{% url 'suscripcion' %}" method="post">
              {% csrf_token %}
              {% if suscrito  %}
                <h3>estas suscrito a la fundacion</h3>
               {% else %}
                <h3>Si te suscribes obtendras grandes beneficios</h3>
                <button type="submit" style="background-color: blue; color: white; padding: 10px 20px; border: none; border-radius: 4px; font-size: 16px; margin: 0 auto;">Suscribirse</button>

              {% endif %}
          </form>

      </div>
    </div>



  {% endblock %}

    crossorigin="anonymous"></script>
